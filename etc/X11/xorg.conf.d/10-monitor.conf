Section "Monitor" 
	### Monitor Identity - Typically HDMI-0 or DisplayPort-0 
	Identifier    "HDMI1" 
	### Setting Resolution and Modes 
	### Modeline is usually not required, but you can force resolution with it 
	Modeline "1920x1080" 172.80 1920 2040 2248 2576 1080 1081 1084 1118 
	Option "PreferredMode" "1920x1080" 
	Option        "TargetRefresh" "60" 
	### Positioning the Monitor 
	### Basic 
	Option "RightOf" "eDP1" 
	### Advanced 
	Option        "Position" "1366 0"
       	## Disable a Monitor Option        "Disable" "true" 
EndSection

Section "Monitor"
	Identifier "eDP1"
	Option "PreferredMode" "1366x768"
	Option "TargetRefresh" "48.01"

	Option "LeftOf" "HDMI1"

	Option "Position" "0 0"

EndSection

